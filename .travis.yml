language: scala

scala:
    - 2.11.7
jdk:
    - oraclejdk8
env:
    global:
        - secure: 
        - secure: 
        - secure: 
        - secure: 

before_install:
 - >
    if [ "x${ENCRYPTION_PASSWORD}" != "x" ]; then
        openssl aes-256-cbc -pass pass:${ENCRYPTION_PASSWORD} -in secring.gpg.enc -out secring.gpg -d
        openssl aes-256-cbc -pass pass:${ENCRYPTION_PASSWORD} -in pubring.gpg.enc -out pubring.gpg -d
        openssl aes-256-cbc -pass pass:${ENCRYPTION_PASSWORD} -in gpg.sbt.enc -out gpg.sbt -d
    fi

script:
    - sbt -jvm-opts jvmopts clean coverage test
    - sbt coverageReport
    - sbt coverageAggregate
    - sbt codacyCoverage

after_success:
    - >
        sbt clean 'set credentials += Credentials("Sonatype Nexus Repository Manager", "oss.sonatype.org", System.getenv("SONATYPE_USER"), System.getenv("SONATYPE_PASS"))' publish-signed